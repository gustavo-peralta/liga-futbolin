<ion-header>
  <ion-toolbar>
    <ion-title>Acceso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="loginForm" (ngSubmit)="logIn()">
    <ion-list>
      <ion-item>
        <ion-label position="floating" color="primary">E-Mail <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required formControlName="email" type="text"></ion-input>
      </ion-item>

      <ion-item *ngIf="!loginForm.controls.email.valid && (loginForm.controls.email.dirty || submitted)" lines="none">
        <ion-text color="danger" class="form-error">
          Email invalido
        </ion-text>
      </ion-item>

      <ion-item>
        <ion-label position="floating" color="primary">ContraseÃ±a <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required formControlName="password" type="password"></ion-input>
      </ion-item>
    </ion-list>

    <ion-row>
      <ion-col size="6">
        <ion-button block color="primary" type="submit" [disabled]="loginForm.invalid" expand="block">Entrar</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="signUp()" expand="block" color="light">Registrarse</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-list class="ion-text-center">
          <ion-button (click)="onClick()" fill="clear">
            <ion-icon name="logo-google" size="large" class="google"></ion-icon>
          </ion-button>
          <ion-button (click)="onClick()" fill="clear">
            <ion-icon name="logo-github" size="large" class=""></ion-icon>
          </ion-button>
          <ion-button (click)="onClick()" fill="clear">
          <ion-icon name="logo-facebook" size="large" class="facebook"></ion-icon>
            </ion-button>
          <ion-button (click)="onClick()" fill="clear">
            <ion-icon name="logo-twitter" size="large" class="twitter"></ion-icon>
          </ion-button>
        </ion-list>
      </ion-col>
    </ion-row>
    
  </form>
</ion-content>
